<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        .fade-in-delayed {
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <header class="bg-gray-900 text-white py-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between px-4">
            <!-- Logo -->
            <a href="index.html" class="flex items-center space-x-2 cursor-pointer">
                <div class="bg-yellow-400 text-gray-900 font-bold text-xl p-2 rounded-full">JSW</div>
                <span class="text-lg font-semibold">Tienda</span>
            </a>

            <!-- Icons -->
            <div class="flex items-center space-x-4">
                <!-- Persona Icon -->
                <button class="hover:text-yellow-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A6 6 0 1118.879 17.8M12 11a4 4 0 100-8 4 4 0 000 8z" />
                    </svg>
                </button>

                <!-- Search Icon -->
                <button class="hover:text-yellow-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" stroke-linecap="round" stroke-linejoin="round"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-linecap="round" stroke-linejoin="round"></line>
                    </svg>
                </button>

                <!-- Carrito Icon -->
                <button class="relative hover:text-yellow-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-2-8H2M7 13h10m-2 0a2 2 0 11-4 0m4 0a2 2 0 11-4 0" />
                    </svg>
                    <span class="absolute top-0 right-0 bg-red-500 text-white rounded-full text-xs px-2">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="relative w-full h-[50vh]">
        <img src="img/smartwatch_banner.jpg" alt="Smartwatch Banner" class="absolute w-full h-full object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="text-center text-white">
                <h1 class="text-4xl font-bold mb-4 fade-in">Bienvenido a JSW Tienda</h1>
                <p class="text-lg mb-6 fade-in-delayed">Encuentra los mejores gadgets y relojes inteligentes.</p>
                <!-- <a href="#productos" class="bg-yellow-400 text-gray-900 px-6 py-2 rounded-lg text-lg font-semibold hover:bg-yellow-500 transition fade-in-delayed">Ver productos</a> -->
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <div id="productos" class="container mx-auto py-8">
        <products-viewer class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></products-viewer>
    </div>

    <!-- Plantilla para productos -->
    <template id="product-template">
        <div 
            class="product bg-white shadow-md rounded-lg overflow-hidden transform transition-transform hover:scale-105 hover:shadow-lg cursor-pointer"
            data-id="">
            <img class="image w-full h-48 object-cover" alt="Product image">
            <div class="p-4 text-center">
                <h3 class="name text-lg font-semibold mb-2"></h3>
                <p class="price text-gray-700 font-bold text-lg mb-4"></p>
                <!-- Contenedor para las tags -->
                <div class="tags flex flex-wrap justify-center space-x-2 mb-4"></div>
                <!-- Contenedor para los botones -->
                <div class="flex space-x-2 justify-center">
                    <!-- Botón Añadir al carrito -->
                    <button class="add-to-cart bg-gray-900 text-white px-4 py-2 rounded-lg hover:bg-yellow-400 transition">
                        Add to cart
                    </button>
                    <!-- Botón Ver características -->
                    <button class="specs-btn bg-gray-900 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        Specs
                    </button>
                </div>
            </div>
        </div>
    </template>
    
    

    <script src="main.js"></script>
</body>

</html>
