<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <header class="bg-gray-900 text-white py-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between px-4">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <div class="bg-yellow-400 text-gray-900 font-bold text-xl p-2 rounded-full">JST</div>
                <span class="text-lg font-semibold">Tienda</span>
            </div>
    
            <!-- Icons -->
            <div class="flex items-center space-x-4">
                <!-- Persona Icon -->
                <button class="hover:text-yellow-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A6 6 0 1118.879 17.8M12 11a4 4 0 100-8 4 4 0 000 8z" />
                    </svg>
                </button>
    
                <!-- Search Icon -->
                <button class="hover:text-yellow-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" stroke-linecap="round" stroke-linejoin="round"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-linecap="round" stroke-linejoin="round"></line>
                    </svg>
                    
                </button>
    
                <!-- Carrito Icon -->
                <button class="relative hover:text-yellow-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-2-8H2M7 13h10m-2 0a2 2 0 11-4 0m4 0a2 2 0 11-4 0" />
                    </svg>
                    <span class="absolute top-0 right-0 bg-red-500 text-white rounded-full text-xs px-2">0</span>
                </button>
            </div>
        </div>
    </header>
    

    <!-- Main Content -->
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Productos</h1>

        <products-viewer class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></products-viewer>
    </div>

    <!-- Plantilla para productos -->
    <template id="product-template">
        <div 
            class="product bg-white shadow-md rounded-lg overflow-hidden transform transition-transform hover:scale-105 hover:shadow-lg cursor-pointer"
            data-id="">
            <img class="image w-full h-48 object-cover" alt="Product image">
            <div class="p-4 text-center">
                <h3 class="name text-lg font-semibold mb-2"></h3>
                <p class="price text-gray-700 font-bold text-lg mb-4"></p>
                <!-- Botón Añadir al carrito -->
                <button class="add-to-cart bg-gray-900 text-white px-4 py-2 rounded-lg hover:bg-yellow-400 transition">
                    Añadir al carrito
                </button>
            </div>
        </div>
    </template>

    <script src="main.js"></script>
</body>

</html>
