<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Productos</h1>

        <products-viewer class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></products-viewer>
    </div>

    <!-- Plantilla para productos -->
    <template id="product-template">
        <div class="product bg-white shadow-md rounded-lg overflow-hidden transform transition-transform hover:scale-105 hover:shadow-lg">
            <img class="image w-full h-48 object-cover" alt="Product image">
            <div class="p-4">
                <h3 class="name text-lg font-semibold mb-2"></h3>
                <p class="price text-gray-700 font-bold text-lg mb-4"></p>
                <a class="link text-blue-500 hover:text-blue-700 font-medium" href="product.html">Ver detalles</a>
            </div>
        </div>
    </template>

    <script src="main.js"></script>
</body>

</html>
