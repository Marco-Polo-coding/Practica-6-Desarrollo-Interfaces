<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <header class="bg-gray-900 text-white py-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between px-4">
            <!-- Logo -->
            <a href="index.html" class="flex items-center space-x-2 cursor-pointer">
                <div class="bg-yellow-400 text-gray-900 font-bold text-xl p-2 rounded-full">JSW</div>
                <span class="text-lg font-semibold">Tienda</span>
            </a>

            <!-- Icons -->
            <div class="flex items-center space-x-4">
                <!-- Persona Icon -->
                <button class="hover:text-yellow-400 relative" popovertarget="persona-menu" aria-haspopup="menu" anchor>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M5.121 17.804A6 6 0 1118.879 17.8M12 11a4 4 0 100-8 4 4 0 000 8z" />
                    </svg>
                </button>

                <!-- Menú desplegable -->
                <div popover id="persona-menu"
                    class="hidden absolute bg-white border border-gray-300 shadow-lg rounded-lg p-4 w-40 right-0">
                    <ul class="text-gray-700">
                        <li class="py-1 hover:bg-gray-100 rounded-lg px-2">
                            <a href="index.html">Inicio</a>
                        </li>
                        <li class="py-1 hover:bg-gray-100 rounded-lg px-2">
                            <a href="contact.html">Contacto</a>
                        </li>
                        <li class="py-1 hover:bg-gray-100 rounded-lg px-2">
                            <a href="about.html">About Us</a>
                        </li>
                    </ul>
                </div>


                <!-- Search Icon -->
                <!-- <button class="hover:text-yellow-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" stroke-linecap="round" stroke-linejoin="round"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-linecap="round" stroke-linejoin="round">
                        </line>
                    </svg>
                </button> -->
                <product-search></product-search>


                <!-- Carrito Icon -->
                <a href="carrito.html" class="relative hover:text-yellow-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-2-8H2m5 8h10m-2 0a2 2 0 11-4 0m4 0a2 2 0 11-4 0" />
                    </svg>
                    <span class="absolute top-0 right-0 bg-red-500 text-white rounded-full text-xs px-2">0</span>
                </a>
                
            </div>
        </div>
    </header>




    <!-- Main Content -->
    <div class="container mx-auto py-8 flex items-center justify-center">
        <custom-product class="product bg-white shadow-lg rounded-lg overflow-hidden max-w-4xl mx-auto p-6">
            <div class="flex flex-col md:flex-row gap-6 items-center">
                <!-- Imagen del producto -->
                <div class="w-full md:w-1/2">
                    <img class="image w-full h-64 object-cover rounded-lg" alt="Imagen del producto" />
                </div>
    
                <!-- Detalles del producto -->
                <div class="w-full md:w-1/2">
                    <h3 class="name text-2xl font-bold mb-4">Cargando producto...</h3>
                    <p class="price text-xl text-gray-700 font-semibold mb-4">
                        <strong>Precio:</strong> <span class="text-green-600">Cargando precio...</span>
                    </p>
                    <p class="description text-gray-600 leading-relaxed mb-6">
                        Cargando descripción...
                    </p>
                    <div class="features">
                        <h4 class="text-lg font-semibold text-gray-800 mb-2"></h4>
                        <ul class="list-disc pl-5 space-y-2 text-gray-700">
                            <!-- Las características se renderizan dinámicamente aquí -->
                        </ul>
                    </div>
    
                    <hr class="my-4">
                    <!-- Botones -->
                    <div class="flex space-x-4">
                        <!-- Botón Turn back -->
                        <a href="index.html" class="inline-block bg-gray-900 text-white px-6 py-2 rounded-lg hover:bg-blue-900 transition">
                            Turn back
                        </a>
                        <!-- Botón Add to cart -->
                        <button id="add-to-cart-button"
                            class="add-to-cart bg-gray-900 text-white px-6 py-2 rounded-lg hover:bg-yellow-400 transition">
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </custom-product>
    </div>
    

    <script src="main.js"></script>
</body>

</html>
